alias: "Turn downstairs to auto"
sequence:
  - service: climate.set_operation_mode
    data:
      entity_id: climate.downstairs_thermostat_cooling_1
      operation_mode: auto
  - service: climate.set_temperature
    data:
      entity_id: climate.downstairs_thermostat_cooling_1
      temperature: 72
  - delay:
      seconds: 5
  - service: climate.set_temperature
    data:
      entity_id: climate.downstairs_thermostat_heating_1
      temperature: 69
